<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <h1>Calculator</h1>
    <section class="calc">
        <h2>Let's calculate!</h2>
        <input type="text" class="displ" placeholder="0" readonly>
        <div class="buttons">
            <button class="digits one">1</button>
            <button class="digits two">2</button>
            <button class="digits three">3</button>
            <button class="digits four">4</button>
            <button class="digits five">5</button>
            <button class="digits six">6</button>
            <button class="digits seven">7</button>
            <button class="digits eight">8</button>
            <button class="digits nine">9</button>
            <button class="digits zero">0</button>

            <button class="operations add">+</button>
            <button class="operations subtract">-</button>
            <button class="operations multiply">*</button>
            <button class="operations divide">/</button>
            <button class="operations decimal">.</button>

            <button class="clear">C</button>
            <button class="clear-resent">CE</button>
            <button class="eval">=</button>
        </div>
    </section>
    <script src="js/index.js"></script>
</body>

</html>
